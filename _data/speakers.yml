  id: 1
  name: "Waleed"
  surname: "Ammar"
  uniqid: "wammar"
  title: "AI2"
  talktitle: "Taming the scientific literature: progress and challenges"
  abstract: "Scientific advances are at the heart of many technologies and prosperous economies. However, the overwhelming growth in scientific literature proved to be a challenge for researchers trying to find related work, stay up to date or do systematic reviews. In this talk, I discuss recent work on analyzing scientific documents to extract meaningful structures and establish connections between different artifacts in the literature. The extracted structures and identified connections combine to build a knowledge graph, thereby enabling researchers to navigate and query the literature more effectively. The constructed knowledge graph can also help address some of the controversial questions about the literature related to, e.g., demographic bias, pre-publishing and team size. I conclude with some of the outstanding challenges and opportunities in this area of research, e.g., document-level salience, result aggregation and impact prediction."
  bio: "Waleed Ammar is a senior research scientist at the Allen Institute for Artificial Intelligence (AI2). He is interested in developing NLP models with practical applications, especially in the scientific and medical domains. Before joining AI2, Waleed developed morphology models for machine translation with Microsoft Research, and developed semi-supervised and cross-lingual models for low resource languages while pursuing his PhD at Carnegie Mellon University. He co-hosts the NLP highlights podcast which interviews NLP researchers and discusses recent developments in the field. "
