  id: 7
  name: "Alexandra"
  surname: "Meliou"
  uniqid: "ameliou"
  title: "UMass Amherst"
  talktitle: "Improving Knowledge Quality: Diagnosing Errors and Filling Gaps"
  abstract: "Knowledge bases, massive collections of facts on diverse topics, support vital modern applications. However, existing knowledge bases contain very little data compared to the wealth of information on the Web. This is because the industry standard in knowledge-base creation and augmentation suffers from a serious bottleneck: existing pipelines rely on domain experts to identify appropriate web sources to extract data from. Efforts to fully automate knowledge extraction have so far failed to improve this standard: these automated systems are able to retrieve much more data and from a broader range of sources, but they suffer from low precision and recall. As a result, these large-scale extractions remain unexploited.<br>This talk will discuss two directions in improving knowledge quality. First, I will examine the issues that have hindered automated knowledge extraction and discuss large-scale diagnostic methods that provide insights into the source of errors in knowledge extraction pipelines, thus facilitating repairs. Second, I will discuss ways to harness the results of automated knowledge extraction pipelines to automate the suggestion of good-quality web sources and to describe what to extract with respect to augmenting an existing knowledge base, thus repairing the bottleneck in industrial knowledge creation and augmentation processes."
  bio: "Alexandra Meliou is an Assistant Professor in the College of Information and Computer Science, at the University of Massachusetts, Amherst. Prior to that, she was a Post-Doctoral Research Associate at the University of Washington. Alexandra received her PhD degree from the Electrical Engineering and Computer Sciences Department at the University of California, Berkeley. She has received recognitions for research and teaching, including a CACM Research Highlight, an ACM SIGMOD Research Highlight Award, an ACM SIGSOFT Distinguished Paper Award, an NSF CAREER Award, a Google Faculty Research Award, and a Lilly Fellowship for Teaching Excellence. Her research focuses on data provenance, causality, explanations, data quality, and algorithmic fairness."
  thumbnailUrl: alexandra.cropped.jpeg
