  id: 13
  name: "Chris"
  surname: "Welty"
  uniqid: "cwelty"
  title: "Google"
  talktitle: "Just when I thought I was out, they pull me back in -- The role of KR in AKBC"
  abstract: "Automatic construction of knowledge-bases is an exciting synthesis of research in machine learning, knowledge representation, natural language processing, and recently, crowdsourcing.  Due to the ever increasing over-speciation of researchers in AI, most work in the area strongly emphasizes one of these four areas, and as a result, de-emphasizes the others.  Bringing these diverse elements together requires learning a few things from each other, which, when treated as equals, can force us to re-evaluate tacit assumptions that one field makes and another throws away.  My own journey from formal knowledge representation and ontologies thru building Watson and more recent AI systems at Google Research, led me to re-evaluate the long-held tacit assumptions of the knowledge representation field and come to a new understanding of its role in AI. "
  bio: "Dr. Chris Welty is a Sr. Research Scientist at Google in New York, and an Endowed Professor of Cognitive Computing at the VU University, Amsterdam.  His main area of interest is systems that combine equal parts of machine learning, knowledge bases, and human data, and his recent published work is on using crowdsourcing to form a new theory of truth based on diversity of perspectives.  Before Google, Dr. Welty was a member of the technical leadership team for IBM’s Watson – the question answering computer that defeated the all-time best Jeopardy! champions in a widely televised contest. Since joining Google in 2014, he has worked on incorporating AI in Google products such as Google Docs and Maps.  He got his start 30 years ago working summers at AT&T Bell Labs under Ron Brachman on Knowledge Representation, and became known for OntoClean, the first formal methodology for evaluating ontologies. He is on the editorial board of AI Magazine, the Journal of Applied Ontology, the Journal of Web Semantics, and the Semantic Web Journal.
Dr. Welty holds a Ph.D. in Computer Science from Rensselaer Polytechnic Institute (RPI)."
