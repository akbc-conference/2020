<div class="container">
  <div class="row">
    <div class="small-7 columns">
      <h2>Sponsors</h2>
    </div>
  </div>
  <div class="row">
    <div class="med-7 columns">
      <ul id="sponsorsDiv" class="small-block-grid-7">
        {%- for sponsor in site.data.sponsors -%}
        <li>
          <a class="th" href="{{ sponsor.url }}">
            <img src="{{ site.baseurl }}/assets/img/sponsors/{{ sponsor.UID }}.png" alt="{{ sponsor.name }}" display="inline-block"></a>
        </li>
        {%- endfor -%}
      </ul>
    </div>
  </div>
</div>

<script>
  var div = document.querySelector('#sponsorsDiv');
  for (var i = div.children.length; i >= 0; i--) {
      div.appendChild(div.children[Math.random() * i | 0]);
  }
</script>
<div id="up-to-top" class="row">
  <div class="small-12 columns" style="text-align: right;">
    <a class="iconfont" href="#top-of-page">&#xf108;</a>
  </div><!-- /.small-12.columns -->
</div><!-- /.row -->


<footer id="footer-content" class="bg-grau">
  <div id="footer">

  </div><!-- /#footer -->


  <div id="subfooter">
    <nav class="row">
      <section id="subfooter-left" class="small-12 medium-6 columns credits">
        {{ site.credits }}
      </section>

      <section id="subfooter-right" class="small-12 medium-6 columns">
        <ul class="inline-list social-icons">
          {% for social_item in site.data.socialmedia %}
          <li><a href="{{ social_item.url }}" target="_blank" class="{{ social_item.class }}"
              title="{{ social_item.title }}"></a></li>
          {% endfor %}
        </ul>
      </section>
    </nav>
  </div><!-- /#subfooter -->
</footer>
